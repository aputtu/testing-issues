name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      #value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      description: Which type of operating system is affected?
      options:
        - Windows
        - MacOS
        - Linux
        - Multiple types
      default: 0
    validations:
      required: false
  - type: dropdown
    id: network_protocol
    attributes:
      label: Which network protocol were you using?
      multiple: true
      options:
        - HTTP(S)
        - SFTP
        - WebDAV
        - RSYNC
        - FTP(S)
        - Multiple
        - I don't know
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Terms and Conditions
      description: By submitting this issue, you agree to contributing to software under the terms stated in the [GPL-2.0 license](https://github.com/ucphhpc/migrid-sync?tab=GPL-2.0-1-ov-file#readme) the project's [Terms of Use](https://dk-www.migrid.org/public/terms.html). 
      options:
        - label: I accept to the project's Terms of Use and its License
          required: true
